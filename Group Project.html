<!DOCTYPE html>
<html>
    <head>
        <title>16 Personalities Test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            * {
                scroll-behavior: smooth;
                font-family: 'Times New Roman', Times, serif;
            }
            #bg-img {
                background-image: url("image/starry sky 4.jpg");
                background-repeat: no-repeat ;
                background-position: center;
                width: 100%;
                height: 100%;
            }
            #form {
                background-color: aquamarine;
                opacity: 0.8;
            }
            @media only screen and (max-width: 768px) {

            }
            @media only screen and (max-width: 500px) {

            }
        </style>
    </head>
    <body>
        <div id="bg-img" class="position-fixed">
            <div class="container d-flex h-100 justify-content-center align-items-center">
                <div id="wrapper" class="mx-lg-5 w-100">
                    <div id="form" class="p-3 rounded">
                        <form action="" method="GET">
                            <div class="form-group">
                                <label for="nickname">Nick Name</label>
                                <input type="text" id="nickname" class="form-control" name="nickname" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="text" id="email" class="form-control" name="email" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <input type="text" id="gender" class="form-control" name="gender" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" id="age" class="form-control" name="age" value=""/>
                            </div>
                            <input type="button" class="btn btn-primary btn-block" value="Start The Quiz"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
